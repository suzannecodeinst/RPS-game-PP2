<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font links here -->
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&family=Oxanium:wght@600&display=swap" rel="stylesheet">

    <!-- favicon link here -->

    <!-- link to css style sheet here -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissors Game</title>
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <!-- may move instructions to bottom of screen/ or start with this as full page to then click thru to game-->
    <div class="instructions">
        <p>instructions on how to play</p>
    </div>

    <div class="game-area">

        <div class="game-length-selector">
        </div>

        <div class="game-panel">
            <div class="user-panel"></div>
            <div class="computer-panel"></div>
        </div>   

    </div>

    <div class="score-area">

        <!-- number of the game played, if chosen 3 games, or 5 etc-->
        <div class="game-number"></div>

        <p>User Score</p>
        <p>Computer Score</p>

    </div>
  

    <!-- link to js script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
