<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font links here -->
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&family=Oxanium:wght@600&display=swap"
        rel="stylesheet">

    <!-- favicon link here -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- link to css style sheet here -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissors Game</title>
</head>

<body>

    <h1>Rock Paper Scissors</h1>

    <!-- may move instructions to bottom of screen/ or start with this as full page to then click thru to game-->
    <div class="instructions">
        <p><b>Instructions:</b><br> Select an icon and the Computer will choose at the same time</p>
    </div>

    <div class="game-area">

        <div class="user-panel">
            <h3>Your<br>Choice: <span id="user-choice"></span> </h3>

        </div>

        <div class="game-panel">
            <div class="btn-choice">
                <button id="rock" aria-label="rock" data-choice="0" data-type="rock" class="btn-choice rock">
                    <img class="button-icon" src="assets/images/rock.png" alt="rock">
                </button>
                <button id="paper" aria-label="paper" data-choice="1" class="btn-choice paper ">
                    <img class="button-icon" src="assets/images/paper.png" alt="paper">
                </button>
                <button id="scissors" aria-label="scissors"  data-choice="2"
                    class="btn-choice scissors ">
                    <img class="button-icon" src="assets/images/scissors.png" alt="scissors">
                </button>
            </div>
        </div>

        <div class="puter-panel">
            <h3>Cpu<br>Choice: <span id="puter-choice"></span> </h3>

        </div>

    </div>

    <div class="result-area">
        <h2>Result: <span id="result"></span></h2>
    </div>

   <!-- <div class="score-area">
        <h2 id="user-score">0</h2>
        <h2 id="puter-score">0</h2>
    
    </div>

    <div id="reset-area">
        <button data-type="reset-game" class="reset-btn">Reset Game</button>
    </div> --> 

    <div class="rules">
        <p>Rock beats scissors. Paper beats Rock. Scissors beat paper.</p>
    </div>


    <!-- link to js script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
